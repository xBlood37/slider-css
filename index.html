<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="library">
      <span class="heading">Ремонт техники различных брендов</span>
      <div class="brands">
        <a class="card" href="#" id="slide-1">
          <img src="./img/lenovo.png" alt="lenovo" />
          <img class="go" src="./img/go.svg" alt="go button" />
        </a>
        <a class="card" href="#" id="slide-2">
          <img src="./img/samsung.png" alt="samsung" />
          <img class="go" src="./img/go.svg" alt="go button" />
        </a>
        <a class="card" href="#" id="slide-3">
          <img src="./img/apple.png" alt="apple" />
          <img class="go" src="./img/go.svg" alt="go button" />
        </a>
        <a class="card" href="#" id="slide-4">
          <img src="./img/bosh.png" alt="bosсh" />
          <img class="go" src="./img/go.svg" alt="go button" />
        </a>
        <a class="card" href="#" id="slide-5">
          <img src="./img/hp.png" alt="hp" />
          <img class="go" src="./img/go.svg" alt="go button" />
        </a>
        <a class="card" href="#" id="slide-6">
          <img src="./img/acer.png" alt="acer" />
          <img class="go" src="./img/go.svg" alt="go button" />
        </a>
        <a class="card" href="#" id="slide-7">
          <img src="./img/lenovo.png" alt="lenovo" />
          <img class="go" src="./img/go.svg" alt="go button" />
        </a>
        <a class="card" href="#" id="slide-8">
          <img src="./img/lenovo.png" alt="lenovo" />
          <img class="go" src="./img/go.svg" alt="go button" />
        </a>
      </div>
      <!-- pagination -->
      <ul class="pagination pagination--block">
        <li class="pagination__item">
          <a class="pagination__link" href="#slide-1"> </a>
        </li>
        <li class="pagination__item">
          <a class="pagination__link" href="#slide-2"> </a>
        </li>
        <li class="pagination__item">
          <a class="pagination__link" href="#slide-3"> </a>
        </li>
        <li class="pagination__item">
          <a class="pagination__link" href="#slide-4"> </a>
        </li>
        <li class="pagination__item">
          <a class="pagination__link" href="#slide-5"> </a>
        </li>
        <li class="pagination__item">
          <a class="pagination__link" href="#slide-6"> </a>
        </li>
        <li class="pagination__item">
          <a class="pagination__link" href="#slide-7"> </a>
        </li>
        <li class="pagination__item">
          <a class="pagination__link" href="#slide-8"> </a>
        </li>
      </ul>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
